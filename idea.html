<html>
<head>
	<script src="fabric.js"></script>
	<script src="jquery.js"></script>
	<style>
canvas {
    border: 1px solid #ccc;
}
</style>
</head>
<body>
	<button id="btnZoomIn">ZoomIn</button> 
	<button id="btnZoomOut">ZoomOut</button> 
	<button id="btnResetZoom">Reset Zoom</button>
	<br/>
	<canvas id="floorDemoCanvas" width="800" height="800"></canvas>
</body>

<script>
var canvas = new fabric.Canvas('floorDemoCanvas', { selection: false });
var gridGranularity = 25;
var gridDimensions = 800;
var canvasScale = 1;
var SCALE_FACTOR = 1.2;

// zoom does not support image if set as background
// background image
// canvas.setBackgroundImage('floor.png', canvas.renderAll.bind(canvas), {
//     backgroundImageOpacity: 0.5,
//     backgroundImageStretch: false
// });

fabric.Image.fromURL('floor.png', function(img) {
	  // add image onto canvas
	  img.hasControls = false;
	  img.lockMovementX = true;
	  img.lockMovementY = true;
	  canvas.add(img);

	  // everything else needs to be added AFTER IMAGE else not visible

  	// create grid

	for (var i = 0; i < (gridDimensions / gridGranularity); i++) {
	  canvas.add(new fabric.Line([ i * gridGranularity, 0, i * gridGranularity, gridDimensions], { stroke: '#ccc', selectable: false }));
	  canvas.add(new fabric.Line([ 0, i * gridGranularity, gridDimensions, i * gridGranularity], { stroke: '#ccc', selectable: false }))
	}

	// add objects

	canvas.add(new fabric.Rect({ 
	  left: 100, 
	  top: 100, 
	  width: gridGranularity, 
	  height: gridGranularity, 
	  fill: '#faa', 
	  originX: 'left', 
	  originY: 'top',
	    hasControls: false
	}));
});




// snap to grid

canvas.on('object:moving', function(options) { 
    var leftCoordinate = Math.round(options.target.left / gridGranularity) * gridGranularity;
    var topCoordinate = Math.round(options.target.top / gridGranularity) * gridGranularity;
    
    console.log('left '+ options.target.left);
    console.log('top ' + options.target.top);
  options.target.set({
    left: leftCoordinate,
    top: topCoordinate
  });
});

// button Zoom In
$("#btnZoomIn").click(function(){
    zoomIn();
});
// button Zoom Out
$("#btnZoomOut").click(function(){
    zoomOut();
});
// button Reset Zoom
$("#btnResetZoom").click(function(){
    resetZoom();
});

createListenersKeyboard();

function createListenersKeyboard() {
    document.onkeydown = onKeyDownHandler;
    //document.onkeyup = onKeyUpHandler;
}

function onKeyDownHandler(event) {
    //event.preventDefault();
    
    var key;
    if(window.event){
        key = window.event.keyCode;
    }
    else{
        key = event.keyCode;
    }
    
    switch(key){
        //////////////
        // Shortcuts
        //////////////
        // Zoom In (Ctrl+"+")
        case 187: // Ctrl+"+"
            if(ableToShortcut()){
                if(event.ctrlKey){
                    event.preventDefault();
                    zoomIn();
                }
            }
            break;    
        // Zoom Out (Ctrl+"-")
        case 189: // Ctrl+"-"
            if(ableToShortcut()){
                if(event.ctrlKey){
                    event.preventDefault();
                    zoomOut();
                }
            }
            break;  
        // Reset Zoom (Ctrl+"0")
        case 48: // Ctrl+"0"
            if(ableToShortcut()){
                if(event.ctrlKey){
                    event.preventDefault();
                    resetZoom();
                }
            }
            break;            
        default:
            // TODO
            break;
    }
}


function ableToShortcut(){
    /*
    TODO check all cases for this
    
    if($("textarea").is(":focus")){
        return false;
    }
    if($(":text").is(":focus")){
        return false;
    }
    */
    return true;
}

// Zoom In
function zoomIn() {
    // TODO limit the max canvas zoom in
    
    canvasScale = canvasScale * SCALE_FACTOR;
    
    canvas.setHeight(canvas.getHeight() * SCALE_FACTOR);
    canvas.setWidth(canvas.getWidth() * SCALE_FACTOR);
    
    var objects = canvas.getObjects();
    for (var i in objects) {
        var scaleX = objects[i].scaleX;
        var scaleY = objects[i].scaleY;
        var left = objects[i].left;
        var top = objects[i].top;
        
        var tempScaleX = scaleX * SCALE_FACTOR;
        var tempScaleY = scaleY * SCALE_FACTOR;
        var tempLeft = left * SCALE_FACTOR;
        var tempTop = top * SCALE_FACTOR;
        
        objects[i].scaleX = tempScaleX;
        objects[i].scaleY = tempScaleY;
        objects[i].left = tempLeft;
        objects[i].top = tempTop;
        
        objects[i].setCoords();
    }
        
    canvas.renderAll();
}

// Zoom Out
function zoomOut() {
    // TODO limit max cavas zoom out
    
    canvasScale = canvasScale / SCALE_FACTOR;
    
    canvas.setHeight(canvas.getHeight() * (1 / SCALE_FACTOR));
    canvas.setWidth(canvas.getWidth() * (1 / SCALE_FACTOR));
    
    var objects = canvas.getObjects();
    for (var i in objects) {
        var scaleX = objects[i].scaleX;
        var scaleY = objects[i].scaleY;
        var left = objects[i].left;
        var top = objects[i].top;
    
        var tempScaleX = scaleX * (1 / SCALE_FACTOR);
        var tempScaleY = scaleY * (1 / SCALE_FACTOR);
        var tempLeft = left * (1 / SCALE_FACTOR);
        var tempTop = top * (1 / SCALE_FACTOR);

        objects[i].scaleX = tempScaleX;
        objects[i].scaleY = tempScaleY;
        objects[i].left = tempLeft;
        objects[i].top = tempTop;

        objects[i].setCoords();
    }
    
    canvas.renderAll();        
}

// Reset Zoom
function resetZoom() {
    
    canvas.setHeight(canvas.getHeight() * (1 / canvasScale));
    canvas.setWidth(canvas.getWidth() * (1 / canvasScale));
    
    var objects = canvas.getObjects();
    for (var i in objects) {
        var scaleX = objects[i].scaleX;
        var scaleY = objects[i].scaleY;
        var left = objects[i].left;
        var top = objects[i].top;
    
        var tempScaleX = scaleX * (1 / canvasScale);
        var tempScaleY = scaleY * (1 / canvasScale);
        var tempLeft = left * (1 / canvasScale);
        var tempTop = top * (1 / canvasScale);

        objects[i].scaleX = tempScaleX;
        objects[i].scaleY = tempScaleY;
        objects[i].left = tempLeft;
        objects[i].top = tempTop;

        objects[i].setCoords();
    }
        
    canvas.renderAll();
    
    canvasScale = 1;
}

</script>
</html>
